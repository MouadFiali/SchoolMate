#Global configuration
spring.application.name=schoolMateApi

#Tomcat and path configuration
server.port=9080
server.servlet.context-path=/schoolmate/api

#Log level configuration
logging.level.root=ERROR
logging.level.com.management==INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#postgresql configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/schoolmate_db
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
