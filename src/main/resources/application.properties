# Spring import env config
# Create an env.properties file on the same directory as this file
# and fill it with the env.properties.example content
spring.config.import = env.properties

#Global configuration
spring.application.name=schoolMateApi

#Tomcat and path configuration
server.servlet.context-path=/schoolmate/api
server.error.include-stacktrace=never

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

#Log level configuration
logging.level.root=ERROR
logging.level.com.management=INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
